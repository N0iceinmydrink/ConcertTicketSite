<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel = "stylesheet" href = "login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class = "form-container">
        <img src = "images/concert-crowd.png">

        <div class = "form-box login-box active">
            <fieldset>
                <legend>
                    Login
                </legend>
                <form>
                    <div>
                        <label for = "name">Username:</label><br>
                        <input class = "input-box name" type = "Username" placeholder="Enter your username" class = "username"><br><br>
                        <label  for = "email">Email:</label><br>
                        <input class = "input-box" type = "email" placeholder = "Enter your email" class = "email"><br>
                        <label  for = "password">Password:</label><br>
                        <input class = "input-box" type = "password" class = "password" placeholder = "********"><br>
                        <label  for = "checkbox"></label>
                        Remember me<input type = "checkbox"><br>
                        <button>Submit</button>
                        <p>Don't have an account?</p>
                        <a href = "#">Sign up</a>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class = "form-box signup-box">
            <fieldset>
                <legend>Sign Up</legend>
                <form>
                    <div>
                        <label for="fullname">Full Name:</label><br>
                        <input class="input-box" type="text" placeholder="Enter your full name"><br><br>
    
                        <label for="email">Email:</label><br>
                        <input class="input-box" type="email" placeholder="Enter your email"><br>
    
                        <label for="password">Password:</label><br>
                        <input class="input-box" type="password" placeholder="********"><br>
    
                        <button type="button">Register</button>
                        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                    </div>
                    </form>
            </fieldset>
        </div>
        </div>
        </div>
       
    
    <script src = "login.js"></script>
</body>
</html>
